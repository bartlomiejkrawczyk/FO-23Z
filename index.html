<!DOCTYPE html>
<html lang="en">

<head>
  <title>Model Radaru</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
  <script src="src/constants.js"></script>
  <script src="src/variables.js"></script>
  <script src="src/environment.js"></script>
  <script src="src/radar.js"></script>
  <script src="src/customEvents.js"></script>
  <meta charset="utf-8" />
</head>

<body>
  <div class="container">
    <h2>Model Radaru</h2>
    <div id="canvas" class="radar-canvas"></div>

    <div class="controls">
      <label for="stepsPerFrameInput">Steps Per Frame</label>
      <input type="range" id="stepsPerFrameInput" min="1" max="30" value="5" />
      <span id="stepsPerFrameValue">5</span>

      <label for="omegaInput">Omega</label>
      <input type="range" id="omegaInput" min="0" max="100" value="80" />
      <span id="omegaValue">80</span>

      <label for="speakerSpacingInput">Speaker Spacing</label>
      <input type="range" id="speakerSpacingInput" min="1" max="10" value="2" />
      <span id="speakerSpacingValue">2</span>
    </div>

    <div class="controls">
      <input type="button" id="startButton" value="Start">
      <input type="button" id="restartButton" value="Restart">
    </div>
  </div>
  <script src="src/main.js"></script>
</body>

</html>
